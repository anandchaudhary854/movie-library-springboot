<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>User Profile</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" th:href="@{/}">Home</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<br>
<br>





<div align="center" class="container my-2">
  <h1>PlayList</h1>
  <table border = "1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>imdbID</th>
      <th>Type</th>
      <th>Poster</th>
      <th>Details</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${allMovies}">
      <td th:text="${movie.title}"></td>
      <td th:text="${movie.year}"></td>
      <td th:text="${movie.imdbId}"></td>
      <td th:text="${movie.type}"></td>
      <!--            <td th:text="${movie.posterUrl}"></td>-->
      <td><img th:src="@{${movie.poster}}"></td>
      <td><a th:href="@{/movieDetails/{id}(id=${movie.imdbId})}" class="btn btn-danger">See Details</a>
        <a th:href="@{/deleteMovie/{id}(id=${movie.Id})}" class="btn btn-danger">Remove</a></td>

    </tr>
    </tbody>
  </table>


</div>


</body>

</html>
