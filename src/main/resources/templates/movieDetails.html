<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>User Profile</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href = "@{/movieList(title=${movie.title})}">Go to movie list</a>
                </li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<div>
    <div class="moviePoster" align="center">
        <img th:src="@{${movie.poster}}">
    </div>
    <div class="title" align="center">
        <h2><span th:text="${movie.title}"></span></h2>
    </div>
    <div class="releaseDate" align="center">
        <h2>Release Date: <span th:text = "${movie.yearReleased}"></span></h2>
    </div>

    <div class="director" align="center">
        <h2>Director: <span th:text = "${movie.director}"></span></h2>
    </div>

    <div class="runtime" align="center">
        <h2>Runtime: <span th:text = "${movie.Runtime}"></span></h2>
    </div>
    <br>
    <br>
    <div class="plot" align="center">
        <h2>Plot</h2>
        <h3><span th:text = "${movie.plot}"></span></h3>
    </div>



</div>
</body>
</html>
